	<div class="modal fade" id="newQueryModal" tabindex="-1" role="dialog" aria-labelledby="newQueryModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="newServerQueryLabel">New Query</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Query:</label>
	            <textarea id="query_text" class="form-control" name="query_text" rows="4" cols="50" placeholder="select json from tweets limit 10;">
				</textarea>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>

	        </form>
	      </div>
	    </div>
	  </div>

    <script>
   		showSubscriptionDialog = function(){
   			BootstrapDialog.confirm({
   	            title: 'WARNING',
   	            message: 'Warning! Drop your banana?',
   	            type: BootstrapDialog.TYPE_WARNING,
   	            closable: true,
   	            draggable: true,
   	            btnCancelLabel: 'Do not drop it!',
   	            btnOKLabel: 'Drop it!',
   	            btnOKClass: 'btn-warning',
   	            callback: function(result) {
   	                if(result) {
   	                    alert('Yup.');
   	                }else {
   	                    alert('Nope.');
   	                }
   	            }
   	        });
   		},
   		showModalForm = function(){
	   		$('#newServerModal').on('show.bs.modal', function (event) {
	   		  var button = $(event.relatedTarget) // Button that triggered the modal
	   		  var recipient = button.data('whatever') // Extract info from data-* attributes
	   		  var modal = $(this)
	   		  modal.find('.modal-title').text('New message to ' + recipient)
	   		  modal.find('.modal-body input').val(recipient)
	   		})
   		},
   		addServer = function(){
   			alert(($("#hostname")[0]).value);
   		},
   		toggleH2iframevisibility = function(){
   			$("#h2iframe").toggle();
   		}
    </script>
